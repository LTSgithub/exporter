---
version: "1"
packages:
  - name: "generated"
    path: "repositories/generated"
    queries: "./repositories/sql"
    schema: "./repositories/sql/schema.sql"
    engine: "mysql"
    emit_db_tags: true
    emit_prepared_queries: true
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: false
    emit_json_tags: true
    json_tags_case_style: "camel"

